<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Know My Location
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>
  <form>
    <ion-item>
      <ion-label position="floating">Enter The Name:</ion-label>
      <ion-input text="text" name="User" [(ngModel)]="User" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-button (click)="upload(User)">
        Submit</ion-button>
    </ion-item>
  </form>
  <ion-title>Location Option</ion-title>
  <ion-button [disabled]="iswatching" (click)="watchingLocation()">Watch</ion-button>
  <ion-button [disabled]="!iswatching" (click)="stopLocationWatch()">Stop Watch</ion-button>
</ion-content>
