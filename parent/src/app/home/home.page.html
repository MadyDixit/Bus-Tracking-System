<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Know the Location
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        Welcome! Track your Child Bus
      </ion-card-title>
    </ion-card-header>
    <form>
      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input type="text" [disabled]="iswatching" name="locatorname" [(ngModel)]="locatorName" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-button [disabled]="!iswatching" (click)="stop()">Stop</ion-button>
        <ion-button [disabled]="iswatching" (click)="ontheMap(locatorName)">Watch</ion-button>
      </ion-item>
    </form>
  </ion-card>
  <ion-card  class="transparent-card">
    <ion-card-content>
    <div id="map-test"></div>
    </ion-card-content>
    </ion-card>
  </ion-content>
